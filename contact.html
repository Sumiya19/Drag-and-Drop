<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FileFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÅ</text></svg>">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">üìÅFileFlow</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <canvas id="bgCanvas"></canvas>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out!</p>
            
            <form id="contactForm" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <!-- Recipient Selection -->
                <div class="form-group">
                    <label for="recipient">Select Recipient</label>
                    <select id="recipient" name="recipient" required onchange="updateFormAction()">
                        <option value="">-- Select a recipient --</option>
                        <option value="Sk. Azeeza Farhana">Sk. Azeeza Farhana</option>
                        <option value="B. Samhitha">B. Samhitha</option>
                        <option value="Ch. Sumiya">Ch. Sumiya</option>
                        <option value="K. Divya">K. Divya</option>
                        <option value="Ch. Pavani">Ch. Pavani</option>
                        <option value="B. Jagadeeswari">B. Jagadeeswari</option>
                    </select>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <!-- Team Members Section -->
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-container">
                <div class="team-member">
                    <img src="azeeza.jpg" alt="Sk. Azeeza Farhana">
                    <p>Shaik Azeeza Farhana</p>
                </div>
                <div class="team-member">
                    <img src="sumiya.jpg" alt="Ch. Sumiya">
                    <p>Cherukuri Sumiya</p>
                </div>
                <div class="team-member">
                    <img src="divya.jpg" alt="K. Divya">
                    <p>Kunapareddy Divya Sai Sri</p>
                </div>
                <div class="team-member">
                    <img src="pavani.jpg" alt="Ch. Pavani">
                    <p>Chakka Pavani</p>
                </div>
                <div class="team-member">
                    <img src="samhitha.jpg" alt="B. Samhitha">
                    <p>Samhitha Battula</p>
                </div>
                <div class="team-member">
                    <img src="jagadeeswari.jpg" alt="B. Jagadeeswari">
                    <p>Bommala Jagadeeswari</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
